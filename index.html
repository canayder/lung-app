<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lung Cancer Stage Calculator</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Rubik:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
<div id="navbar">
    <a id="header" href="#"><i class="fas fa-laptop-medical"></i>Lung Cancer T-Stage Calculator</a>
    <ul id="nav">
        <li><a target="_blank" href="https://github.com/canayder/lung-app">About</a></li>
<!--         <li><a href="#">Help</a></li> -->
    </ul>
</div>


<div id="container">
    <div id="body">
        <div id="inputs">
            <label for="">First Imaging: </label>
            <br>
            <input class="form-control" id="d1" type="date">
            <input class="form-control" id="s1" type="number" placeholder="Tumor size in cm">
            <br>
            <label for="">Second Imaging: </label>
            <br>    
            <input class="form-control" id="d2" type="date">
            <input class="form-control" id="s2" type="number" placeholder="Tumor size in cm">
            <br>
            <button id="calculate" type="submit" class="btn btn-primary">Calculate</button>
        </div>
        <br>
        <div id="results"></div>
    </div>
    
    <div id="curve_chart"></div>
    
</div>


<script src="main.js"></script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
